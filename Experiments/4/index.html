<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 15px;
        }

        form {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .error {
            color: red;
            font-size: 13px;
        }

        #message {
            margin-top: 12px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

<h2>Registration Form</h2>

<form id="myForm">

    Name:<br>
    <input type="text" id="name"><br>
    <span id="nameError" class="error"></span><br><br>

    Email:<br>
    <input type="text" id="email"><br>
    <span id="emailError" class="error"></span><br><br>

    Password:<br>
    <input type="password" id="password"><br>
    <span id="passError" class="error"></span><br><br>

    <button type="submit">Submit</button>

</form>

<p id="message"></p>

<!-- Linking External JavaScript -->
<script src="experiment.js"></script>

</body>
</html>
